<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZ IRD Number Validator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>NZ IRD Number Validator</h1>

    <label for="ird">Enter IRD Number:</label>
    <input type="text" id="ird" placeholder="e.g. 123-456-789 or 12345678" />

    <button onclick="validateIRD()">Validate</button>

    <div id="result"></div>

    <div class="examples">
      <p><strong>Test Examples:</strong></p>
      <ul>
        <li>Valid: <code>136410133</code> (real test number)</li>
        <li>Valid: <code>49091850</code> (8-digit)</li>
        <li>Valid: <code>123-456-789</code> (if checksum passes)</li>
        <li>Invalid: <code>00000000</code>, <code>1234567</code>, <code>abc</code></li>
      </ul>
    </div>
  </div>
  <script src="rejex.js"></script>

</body>

</html>
